        <style>
            *{

                /* theme  */
                /* theme dark (default) */
                /* theme light  */
                /* theme switch */
                /* color */
                --blk: rgb(11, 20, 23);
                --wht: rgb(255, 255, 255);
                /* --blk-scdry: rgb(20, 35, 41); */
                --wht-scdry: rgba(255, 255, 255, 0.65);
                --dark-teal: rgba(20, 35, 41, 1);

                --select: hsla(240, 100%, 50%, 1);
                
                /* shaping  */
                --brdr-rad: 2px;
                --brdr-col: rgba(255, 255, 255, 0.116);
                --border: solid 0.4px var(--brdr-col);

                /* type  */

                font-family: "Space Grotesk", sans-serif;
                font-optical-sizing: auto;
                font-weight: 300;
                font-style: normal;

            }
            
            body{

                background-color: var(--blk);
                color: var(--wht);
                
                background-image: url("https://raw.githubusercontent.com/Cap10kid/rdvisart/refs/heads/main/content/grid-instance-02.png");
                background-size: 64px;
                background-blend-mode: multiply;


            }

            .p-white{

                color: var(--wht-scdry);

            }

            .card-element{

                /* display */
                display: block;
                padding: 10 20;
                background-color: var(--dark-teal);
                border-radius: var(--brdr-rad);
                /* border: solid 0.4px var(--brdr-col); */
                border:var(--border);

                /* effects */
                /* box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5) ; */

            }
            a{
                font-weight: 800;
                /* display */
                color:var(--blk);
                display: block;
                padding: 10 20;
                background-color: var(--wht-scdry);
                border-radius: var(--brdr-rad);
                border:var(--border);
                margin-top: 8px;

                text-transform: capitalize;
                text-decoration: none;

                /* effects */
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5) ;
                transition-duration: 0.2s;
            }

            a:hover{
                color: var(--wht-scdry);
                background-color: black;
                cursor: pointer;
            }

            a::before{
                content: '‚ï°';
            }

            .container{
                max-width: 88svw;
                margin: auto;
            }

            .flow-container{
                margin-top:20px;
                border-radius: 30px;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                padding:15 20;
                background-color: var(--dark-teal);
            }

            @keyframes flowLeft{
                0%{left: 100% ;}
                100%{left: -10px;}
            }

            .flow-content{
                border-radius: 3px;
                position: absolute;
                width: 20px;
                height: 6px;
                background-color: var(--blk);
                animation: flowLeft 3s linear infinite;
            }

            .flow-content:nth-child(2) { animation-delay: 1s; }
            .flow-content:nth-child(3) { animation-delay: 2s; }

            </style>
        <section>
            <div class="container">
                <div class="flow-container">
                    <div class="flow-content"></div>
